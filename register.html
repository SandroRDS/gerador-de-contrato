<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codigin - Gerador de Contratos</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Link Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- Link CSS -->
  <link rel="stylesheet" href="register.css">

</head>

<body>

  <div id="container">

    <div id="register--container" class="swiper">

      <div id="steps">
        <div id="step1" class="step">1</div>
        <span id="separation--step1"></span>
        <span id="separationb--step1"></span>
        <div id="step2" class="step">2</div>
        <span id="separation--step2"></span>
        <span id="separationb--step2"></span>
        <div class="step">3</div>
      </div>
      <form class="swiper-wrapper">
        <div id="login--step1" class="swiper-slide">

          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              person
            </span>
            <label class="form--label">Nome</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              person
            </span>
            <label class="form--label">Sobrenome</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              mail
            </span>
            <label class="form--label">Email</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              vpn_key
            </span>
            <label class="form--label">Senha</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              vpn_key
            </span>
            <label class="form--label">Repita a Senha</label>
          </div>
          <input type="button" value="Próximo" id="step1next">
        </div>
        <div id="login--step2" class="swiper-slide">
        
          <div class="form--input--control">
            <input type="text" required="" id="cep" class="form--input" onblur="searchCEP()">
            <span class="material-symbols-sharp form--icon">
              location_on
            </span>
            <label class="form--label">CEP</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="rua" class="form--input">
            <span class="material-symbols-sharp form--icon">
              add_road
            </span>
            <label class="form--label">Rua</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="numeroR" class="form--input">
            <span class="material-symbols-sharp form--icon">
              tag
            </span>
            <label class="form--label">Número da Rua</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="UF" class="form--input">
            <span class="material-symbols-sharp form--icon">
              tag
            </span>
            <label class="form--label">UF</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="bairroRua" class="form--input">
            <span class="material-symbols-sharp form--icon">
              villa
            </span>
            <label class="form--label">Bairro</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="" class="form--input">
            <span class="material-symbols-sharp form--icon">
              multiple_stop
            </span>
            <label class="form--label">Referência (Opcional)</label>
          </div>
          <div class="step--buttons">
            <input type="button" value="Voltar" id="step2back">
            <input type="button" value="Próximo" id="step2Next">
          </div>
        </div>
        <div id="login--step3" class="swiper-slide">
        
          <div class="form--input--control">
            <input type="text" required="" id="celular" class="form--input">
            <span class="material-symbols-sharp form--icon">
              call
            </span>
            <label class="form--label">Celular</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="cpf" class="form--input">
            <span class="material-symbols-sharp form--icon">
              contact_page
            </span>
            <label class="form--label">CPF</label>
          </div>
          <div class="form--input--control">
            <input type="text" required="" id="cnpj" class="form--input">
            <span class="material-symbols-sharp form--icon">
              contact_page
            </span>
            <label class="form--label">CNPJ</label>
          </div>
          <div class="step--buttons">
            <input type="button" value="Voltar" id="step3back">
            <input type="submit" value="Concluir" id="step3Next">
          </div>
        </div>
        
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./validateCPF.js"></script>
  <script src="register.js"></script>
</body>

</html>
