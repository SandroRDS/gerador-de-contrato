<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de Contrato</title>

	<!-- Link CSS -->
	<link rel="stylesheet" href="main.css">

	<!-- Link Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

	<!-- Link Google Icons -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

	<div id="container">

		<form id="form-container">

			<section class="form--separation">
				<div class="separation--title">
					<h1>Dados do Cliente</h1>
				</div>
				<div>
					<div class="separation--inputs">
						<div class="form--input--control">
							<input type="text" required="" id="cliente-nome" class="form--input">
							<span class="material-symbols-sharp form--icon">
								person
							</span>
							<label class="form--label">Nome</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="cliente-rg" class="form--input">
							<span class="material-symbols-sharp form--icon">
								draft
							</span>
							<label class="form--label">RG</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="cliente-cpf" class="form--input">
							<span class="material-symbols-sharp form--icon">
								draft
							</span>
							<label class="form--label">CPF</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="cliente-celular" class="form--input">
							<span class="material-symbols-sharp form--icon">
								phone_iphone
							</span>
							<label class="form--label">Celular</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="endereco-rua" class="form--input">
							<span class="material-symbols-sharp form--icon">
								add_road
							</span>
							<label class="form--label">Rua</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="endereco-numero" class="form--input">
							<span class="material-symbols-sharp form--icon">
								numbers
							</span>
							<label class="form--label">Número</label>
						</div>
						<div class="form--input--control">
							<input type="text" required="" id="endereco-cep" class="form--input">
							<span class="material-symbols-sharp form--icon">
								location_on
							</span>
							<label class="form--label">CEP</label>
						</div>
					</div>
					
				</div>
			</section>

			<section class="form--separation">
				<div class="separation--title">
					<h1>Dados Gerais</h1>
				</div>
				<div class="separation--inputs">
					<div class="form--input--control">
						<input type="text" required="" id="moveis-mesas" class="form--input">
						<span class="material-symbols-sharp form--icon">
							widgets
						</span>
						<label class="form--label">Mesas</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="moveis-cadeiras" class="form--input">
						<span class="material-symbols-sharp form--icon">
							widgets
						</span>
						<label class="form--label">Cadeiras</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="moveis-tampos" class="form--input">
						<span class="material-symbols-sharp form--icon">
							widgets
						</span>
						<label class="form--label">Tampos</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="data-evento" class="form--input">
						<span class="material-symbols-sharp form--icon">
							monetization_on
						</span>
						<label class="form--label">Data do Evento</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="tempo-duracao" class="form--input">
						<span class="material-symbols-sharp form--icon">
							timer
						</span>
						<label class="form--label">Duração</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="pagamento-valor_total" class="form--input">
						<span class="material-symbols-sharp form--icon">
							person
						</span>
						<label class="form--label">Valor Total</label>
					</div>
					<div class="form--input--control">
						<input type="text" required="" id="pagamento-valor_total_extenso" class="form--input">
						<span class="material-symbols-sharp form--icon">
							person
						</span>
						<label class="form--label">Valor Total Por Extenso</label>
					</div>
				</div>
			</section>
			<button onclick="gerarContrato()">Gerar Contrato</button>
		</form>
	</div>

	<script src="js/Endereco.js"></script>
	<script src="js/Cliente.js"></script>
	<script src="js/Pagamento.js"></script>
	<script src="js/Contrato.js"></script>
	<script src="js/Main.js"></script>
</body>

</html>
